<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season Switcher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <div class="season-switcher-sec">
        <div class="container">
            <h1>Season Switcher</h1>

            <div class="img-blk">
                <img src="https://d2clawv67efefq.cloudfront.net/ccbp-dynamic-webapps/seasons-switcher-four-seasons-xs-img.png"
                    alt="Season Image" class="season-image d-inline d-md-none" id="smallImage">
                <img src="https://d2clawv67efefq.cloudfront.net/ccbp-dynamic-webapps/seasons-switcher-four-seasons-md-img.png"
                    alt="Season Image" class="season-image d-none d-md-inline" id="meadiumImage">
            </div>

            <div class="btn-blk">
                <button class="spring-btn" id="springBtn" onclick="changeToSpring()">Spring</button>
                <button class="summer-btn" id="summergBtn" onclick="changeToSummer()">Summer</button>
                <button class="antumn-btn" id="autumnBtn" onclick="changeToAntumn()">Autumn</button>
                <button class="winter-btn" id="winterBtn" onclick="changeToWinter()">Winter</button>
            </div>

        </div>
    </div>

    <script src="season.js"></script>
</body>

</html>
